{% extends '_layout.html' %}

{% block title %}Movie Rating App | Movie{% endblock %}

{% block body %}
<h1 class="mb-5"></h1>
<!-- TODO: Feature 4 -->
<div class="grid container mx-auto bg-light border border-3 border-secondary rounded p-3">
    <div class="container mb-5 ">
        <div class="row">
          <div class="col-md-auto ">
            <h1>{{title}}</h1>
            <h4>Rating: {{rating}} stars</h4>
          </div>
          <div class="col-6">
            <h2>Director: {{director}}</h2>
          </div>
        </div>
      </div>
    
    
    <form method="post" action="/movies/{{movie_id}}/delete">
        <input type="submit" value="Delete" name="delete">
    </form>
    <form method="get" action="/movies/{{movie_id}}/edit">
        <input type="submit" value="Edit" name="edit">
    </form>
</div>

{% endblock %}
